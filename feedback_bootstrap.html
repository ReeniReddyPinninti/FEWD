<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <form action="#" method="POST" class="border p-4 rounded shadow">
        <h2 class="text-center mb-3">Feedback Form</h2>
        
        <div class="mb-3">
            <label for="name" class="form-label">Name (Optional)</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email (Optional)</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select id="rating" name="rating" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="questions" class="form-label">Any Questions regarding the product or service</label>
            <textarea id="questions" name="questions" class="form-control"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="comments" class="form-label">Additional Comments (Optional)</label>
            <textarea id="comments" name="comments" class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
