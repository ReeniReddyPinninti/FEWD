<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Include Navbar -->
    <div id="header"></div>

    <!-- Hero Section -->
    <header class="text-center py-5">
        <h1>Products</h1>
    </header>

    <!-- Featured Products -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assests/images/Screenshot 2025-03-10 at 10.16.37 AM.png" class="card-img-top" alt="Product 1" width="100%" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Best quality at the best price.</p>
                        <p class="card-text">$45</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assests/images/Screenshot 2025-03-10 at 10.16.55 AM.png" class="card-img-top" alt="Product 2" width="100%" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Get amazing discounts now.</p>
                        <p class="card-text">$45</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assests/images/Screenshot 2025-03-10 at 10.17.10 AM.png" class="card-img-top" alt="Product 3" width="100%" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Shop latest arrivals today.</p>
                        <p class="card-text">$45</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load header and footer dynamically
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                });
    
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        });
    </script>
    
</body>
</html>
